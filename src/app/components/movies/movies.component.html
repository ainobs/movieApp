<div class="container">
    <header>
        <h2 class="intro">Top 20 Movie's Trend List</h2>
        <form (submit)="onSubmit(searchTerm.value); false">
            <input type="text" #searchTerm placeholder="search..." class="search">
        </form>
    </header>
    
    <div class="movie-container">
        <div *ngFor="let item of movieList; let i = index" class="movie">
            <img [src]="getPosterUrl(item)" alt="movie poster"/>
            <div class="movie-info">
                <h3>{{item?.title}}</h3>
                <span [ngClass]="vote(item.vote_average)" class="tag">{{item?.vote_average}}</span>
            </div>
            <div class="movie-over">
                <h2>overview</h2>
                <span>{{item?.overview}}</span>
            </div>
            <button (click)="addToWatchlist(item)" class="btn">Add to Watchlist</button>
        </div>
    </div>
   
</div>
